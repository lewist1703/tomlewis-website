<!DOCTYPE html>
<html>
  <head>
    <title>St. Louis Cardinals</title>
    <style>
      h1, h2, p {
        font-family: "Arial";
        text-align: center;
      }
      img, button, input {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      input {
        width: 20%;
      }
      #container {
        max-width: 720;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Cardinals Guessing Game</h1>
      <img src="https://fox2now.com/wp-content/uploads/sites/14/2014/07/cardinals-web-generic.jpg?w=1280" height='100'>
      <h2>About Game</h2>
      <p>
        We will generate a random Cardinals player's stats for 
        his career and you will have to guess that player.
      </p>
      <input type='text'>
      <button>Guess</button>
    </div>
  </body>
</html>
